    <div class="contact-container py-2 p-2">
        <div class="contact-message text-center">
            <p class="mb-4 paragraph"> 
                Merci pour votre volonté de nous faire parvenir ce que vous pensez. Quant à nous, nous vous promettons de vous répondre dans les plus brefs délais.
            </p>
        </div>

        <div class="row form-container justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nom complet">
                </div>

                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Numéro de téléphone (optional)</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="+24398236262511">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Pays/Province/Ville ...">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Votre message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

                <button type="button" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
